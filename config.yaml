port: 7890
socks-port: 7891
mixed-port: 10809
mode: global
log-level: silent
allow-lan: true
external-controller: 0.0.0.0:9090
secret : ""
bind-address: "*"
external-ui: yacd-gh-pages
dns:
  enable: true
  ipv6: false
  enhanced-mode: redir-host
  listen: 127.0.0.1:7894
  use-hosts: true
  nameserver:
    - https://cloudflare-dns.com/dns-query
    - 1.1.1.1
  fallback:
    - https://dns.google/dns-query
proxies:
 #vmessgrpc
  - name: Aneid-serverssh.net LINE
    server: cdntest40.line-scdn.net
    port: 80
    type: vmess
    uuid: c4f96e86-ffaa-4908-b59b-1061388f28bb
    alterId: 0
    cipher: auto
    tls: true
    skip-cert-verify: true
    servername: sg1grpc.serverssh.us
    network: grpc
    grpc-opts:
      grpc-service-name: grpc
    udp: true
  - name: Aneid-serverssh.net GRAB
    server: zendesk1.grab.com
    port: 443
    type: vmess
    uuid: c4f96e86-ffaa-4908-b59b-1061388f28bb
