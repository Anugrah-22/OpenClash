proxy-groups:
  - name: FASTSSH-SSHKIT-HOWDY
    type: select
    proxies:
      - Aneid-serverssh.net LINE
      - Aneid-serverssh.net GRAB
      - SG OVH LINE
      - SG OVH LINE2
      - SG OVH GRAB
      - SG OVH GRAB2
      - sshocean-wsded_Trojan_gRPC LINE
      - sshocean-wsded_Trojan_gRPC GRAB
      - BEST-PING
      - DIRECT
  - name: BEST-PING
    type: url-test
    url: http://hi.bonds.id/ping
    interval: 300
    tolerance: 50
    proxies: 
      - Aneid-serverssh.net LINE
      - Aneid-serverssh.net GRAB
      - SG OVH LINE
      - SG OVH LINE2
      - SG OVH GRAB
      - SG OVH GRAB2
      - sshocean-wsded_Trojan_gRPC LINE
      - sshocean-wsded_Trojan_gRPC GRAB 
